<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Library</title>
</head>
<body>
  <h1 class="header">Wan Shi Tong's Library</h1>
  <div class="shelf-container">
    <h2 class="shelf-header">Books</h2>
    <table class="book-shelf">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody id="bookshelf">
        <tr>
          <td>Harry Potter</td>
          <td>J.K. Rowling</td>
          <td>6969</td>
          <td>Complete</td>
        </tr>
        <tr>
          <td>Harry Potter</td>
          <td>J.K. Rowling</td>
          <td>6969</td>
          <td>Complete</td>
        </tr>
        <tr>
          <td>Harry Potter</td>
          <td>J.K. Rowling</td>
          <td>6969</td>
          <td>Complete</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="form-popup">
    <form autocomplete="off" class="form-container" action="submit">
      <button class="close-button">&#10005</button>
      <ul>
        <li>
          <h2 class="form-title">ADD NEW BOOK</h1>
        </li>
        <li>
          <label for="title">Title:</label>
          <input class="input-box" type="text" placeholder="Title" name="title" required>
        </li>
        <li>
          <label for="author">Author:</label>
          <input class="input-box" type="text" placeholder="Author" name="author" required>
        </li>
        <li>
          <label for="pages">Page Numbers:</label>
          <input class="input-box" type="text" placeholder="Pages" name="pages" required>
        </li>
        <li>
          <label for="title">Read Status:</label>
          <input class="input-box" type="text" placeholder="Title" name="title" required>
        </li>
        <li>
          <button class="add-button">ADD BOOK</button>
        </li>
      </ul>
    </form>
  </div>
  <button class="new-button">NEW BOOK</button>

  <script src="scripts/main.js"></script>
</body>
</html>
