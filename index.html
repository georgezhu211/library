<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Library</title>
</head>
<body>
  <div class="background">
    <div class="container">
      <h1 class="header">萬知堂神祕圖書館</h1>
      <h2 class="sub-header">Wan Shi Tong's Spirit Library</h2>
      <button class="form-button">Donate Book</button>
      <!-- Table -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col">Read</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody class="bookshelf">
          </tbody>
        </table>
      </div>
      <button class="storage-button">Clear Local Storage</button>
      <!-- Form and Button -->
      <div class="form-popup">
        <form autocomplete="off" class="form-container" id="book-form">
          <button type="button" class="close-button">&#10005</button>
          <ul>
            <li>
              <h2 class="form-title">ADD NEW BOOK</h1>
            </li>
            <li>
              <label for="title">Title:</label>
              <input class="input-box" type="text" placeholder="Title" name="title" required>
            </li>
            <li>
              <label for="author">Author:</label>
              <input class="input-box" type="text" placeholder="Author" name="author" required>
            </li>
            <li>
              <label for="pages">Page Numbers:</label>
              <input class="input-box" type="text" placeholder="Pages" name="pages" required>
            </li>
            <li>
              <label for="read">Read Status:</label>
              <select name="read" id="read-select">
                <option value="Plan to Read">Plan to Read</option>
                <option value="Reading">Reading</option>
                <option value="Completed">Completed</option>
              </select>
            </li>
            <li>
              <button class="add-button">Add Book</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
