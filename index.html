<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Library</title>
</head>
<body>
  <h1 class="header">Wan Shi Tong's Library</h1>

  <div class="form-popup">
    <form class="form-container" action="#">
      <button class="close-button">&#10005</button>
      <ul>
        <li>
          <h2 class="form-title">ADD NEW BOOK</h1>
        </li>
        <li>
          <label for="title">Title:</label>
          <input class="input-box" type="text" placeholder="Title" name="title" required>
        </li>
        <li>
          <label for="author">Author:</label>
          <input class="input-box" type="text" placeholder="Author" name="author" required>
        </li>
        <li>
          <label for="pages">Page Numbers:</label>
          <input class="input-box" type="text" placeholder="Pages" name="pages" required>
        </li>
        <li>
          <label for="title">Read Status:</label>
          <input class="input-box" type="text" placeholder="Title" name="title" required>
        </li>
        <li>
          <button class="add-button">ADD BOOK</button>
        </li>
      </ul>
    </form>
  </div>
  <button class="new-button">NEW BOOK</button>

  <script src="scripts/main.js"></script>
</body>
</html>
